<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2 column</title>
<style>

div {
	background-color: pink;
}

p {
	width: 50%;
	float: both;
}

#p1 {
	background-color: #b19cd9;
}

#p2 {
	background-color: #77dd77;
}

section {
	clear: left;
}



</style>
</head>
<body>
<h1>floating things</h1>

<div>
	<p id="p1">this is the first column</p>
	<p id="p2">this is the second column</p>
	
	<section> wassup... the sky duhh</section>
</div>

</body>
</html>
