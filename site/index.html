<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simple selectors</title>
	<style>

.highlight {color: blue;}

#mainPoint {
	color: green;
}

/* all h2 elements */		
xxx{
	color: pink;
	text-align: center;
}

/* element with class="highlight" */
xxx {
	font-size: 20px;
	font-weight: bold;
	font-style: italic;
	background-color: purple;
	opacity: .6;	
}

/* element whith id="mainPoint" */


</style>
</head>
</body>


<h1> selectors!</h1>
<h2>subheading #1 (h2)</h2>
<p class="highlight"> hola is hi in spanish </p>
<h3> subheading #2 </h3>
<p id="mainPoint"> *more words* </p>
