<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>poitioning</title>
<style>

div #container{
	background-color: pink;
	position: relative;
	top: 60px;
}

p {
	width: 50px;
	height: 50px;
	border: 5px solid black;
	margin-bottom: 15px;
}

#p1 {
	background-color: #b19cd9;
	position: relative;
	top:  65px;
	left: 65px;
}

#p2 {
	background-color: #77dd77;
}

#p3 {
	background-color: #5f9ea0;
}

#p4 {
	background-color: blue;
}

section {
	clear: left;
}



</style>
</head>
<body>
<h1>floating things</h1>

<div id="container">
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>

</body>
</html>
